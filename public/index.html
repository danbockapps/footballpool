<html ng-app="footballpool">
<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  >

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">


  <title>Football Pool</title>
</head>

<body ng-controller="MainCtrl as ctrl">

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="text-center" style="margin: 1em">
      Simulations: {{iter}}
    </div>
    <table class="table">
      <tr>
        <th>
          Entry Name
        </th>
        <th>
          Points
        </th>
        <th>
          Win %
        </th>
      </tr>
      <tr ng-repeat="d in entries|orderBy:'-places[0]'">
        <td>
          {{d.name}}
        </td>
        <td>
          {{d.points}}
        </td>
        <td>
          {{(d.places[0] * 100 / iter).toFixed(2)}}%
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-3"></div>
</div>

<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
></script>
<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
></script>
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"
></script>
<script src="static/app.js"></script>
</body>
</html>
